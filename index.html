<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>League of Legends - Twitch</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://use.fontawesome.com/releases/v5.8.1/css/all.css" integrity="sha384-50oBUHEmvpQ+1lW4y57PTFmhCaXp0ML5d60M1M7uH2+nqUivzIebhndOJK28anvf" crossorigin="anonymous">

</head>
<body>
    <div class="container">
        <header>
            <nav>
                <ul class="nav-link-left">
                    <li><a class="left-nav-a" href="#"><i class="fab fa-twitch"></i></a></li>
                    <li class="hide-2"><a class="left-nav-a" href="#">Discover</a></li>
                    <li class="show-2"><a class="left-nav-a" href="#"><i class="fas fa-rocket"></i></a></li>
                    <li  class="show-2"><a id="border-2" class="left-nav-a" href="#"><i class="fas fa-copy"></i></a></li>
                    <li class="hide-2"><a id="border-1"  class="left-nav-a" href="#">Browse</a></li>
                    <li class="hide-2"><a class="left-nav-a" href="#">Try Prime</a></li>
                    <li><a id="last"class="left-nav-a" href="#">•••</a></li>
                </ul>
                   <form action="" class="search">
                       <input type="search" placeholder="Search">
                       <i id="hide"class="fas fa-search"></i>
                   </form>
                 <ul class="nav-link-right">
                    <li class="show-App"><a class="right-nav-a" href="#">Open in App</a></li>
                    <li><a class="right-nav-a" href="#"><i id="show-icon-search" class="fas fa-search"></i></a></li>
                    <li class="show-Dot"><a class="right-nav-a" href="#"><i class="fas fa-ellipsis-v"></i></a></li>
                    <li class="hide-3"><a class="right-nav-a" href="#"><i class="fas fa-crown"></i></a></li>
                    <li class="hide-3"><a class="active right-nav-a" href="#">Log in</a></li>
                    <li class="hide-3"><a class="current right-nav-a" href="#">Sign Up</a></li>
                    <li class="hide-3"><a class="right-nav-a" href="#"><i class="fas fa-user"></i></a></li>
                 </ul>
            </nav>
        </header>
    <section class="left-row-container">
        <div class="left"> 
            <div class="show-and-hide-btn">
                <i class="fas fa-caret-left"></i>
                <i class="fas fa-caret-right"></i>
            </div>  
            <i class="show-video fas fa-video "></i>
            <div class="sidebar-top">
                <div class="top-container">
                    <div class="top-img">
                        <img src="https://static.twitchcdn.net/assets/upsell-center-dark-6c092df86238db84cff1.png" alt="">
                    </div>
                    <div class="top-text">
                        <p>Join the Twitch community!</p>
                        <p>Discover the best live streams</p>
                        <p>anywhere.</p>
                        <a href="#">Sign up</a>
                    </div>
                    <h3 class="popular">Popular Channels</h3>
                </div>
            </div>
            <div class="sidebar-bottom">

            </div>
        </div>
        <section class="row-container">
            <div class="row-container-top">
                <div class="left-img">
                    <img src="https://static-cdn.jtvnw.net/ttv-boxart/League%20of%20Legends-130x173.jpg" alt="">
                </div>
                <div class="right-text">
                    <h1>League of Legends</h1>
                    <div class="top-p"></div>
                    <div class="moba-btn">MOBA</div>
                    <div class="follow-btn">Follow</div>   
                </div>
            </div>

            <div id="menu"class="menu">
                    <a id="language-change" href="#">中文直播頻道</a>
                   
                    <a class="btn" id="ch-btn">中文</a>
                    <a class="btn" id="en-btn">英文</a>
                    <a class="btn" id="ko-btn">韓文</a>
            </div>
    
        <div class="row">
        
        </div>   

        </section>
    </section>
      </div>
<script src="https://code.jquery.com/jquery-3.4.1.js"></script>
<script src="main.js"></script>
<script src="lang-zh-tw.js"></script>
<script src="lang-en.js"></script>
<script src="lang-ko.js"></script>
</body>
</html>
